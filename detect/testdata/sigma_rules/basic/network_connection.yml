title: Connection to Known C2 Server
id: test-basic-network-001
status: test
description: Detects network connections to known C2 infrastructure
logsource:
    category: network_connection
    product: windows
detection:
    selection:
        DestinationPort:
            - 4444
            - 5555
            - 8080
            - 9001
        Initiated: 'true'
    filter:
        DestinationIp|startswith:
            - '10.'
            - '172.16.'
            - '192.168.'
    condition: selection and not filter
level: medium
