title: LSASS Process Access Indicators
id: sigma-real-003
status: test
description: Detects access to LSASS process memory - common credential dumping technique
logsource:
    category: process_access
    product: windows
detection:
    selection:
        TargetImage|endswith: '\lsass.exe'
        GrantedAccess|contains:
            - '0x1010'
            - '0x1410'
            - '0x1038'
            - '0x143a'
            - '0x1fffff'
    filter_legitimate:
        SourceImage|endswith:
            - '\MsMpEng.exe'
            - '\vmtoolsd.exe'
            - '\wininit.exe'
            - '\csrss.exe'
    condition: selection and not filter_legitimate
level: critical
tags:
    - attack.credential_access
    - attack.t1003.001
