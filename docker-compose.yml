version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"      # Frontend web interface
    depends_on:
      - cerberus
    networks:
      - cerberus-net
    restart: unless-stopped

  cerberus:
    build: .
    ports:
      - "514:514/udp"   # Syslog UDP
      - "514:514/tcp"   # Syslog TCP
      - "515:515/tcp"   # CEF TCP
      - "515:515/udp"   # CEF UDP
      - "8080:8080"     # JSON HTTP/UDP
      - "8081:8081"     # API/Metrics
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./rules.json:/app/rules.json:ro
      - ./correlation_rules.json:/app/correlation_rules.json:ro
      - ./data:/app/data  # SQLite database directory
    environment:
      # ClickHouse connection
      - CERBERUS_CLICKHOUSE_ADDR=clickhouse:9000
      - CERBERUS_CLICKHOUSE_DATABASE=cerberus
      - CERBERUS_CLICKHOUSE_USER=default
      - CERBERUS_CLICKHOUSE_PASSWORD=testpass123
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - cerberus-net
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "9000:9000"     # Native protocol
      - "8123:8123"     # HTTP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_DB=cerberus
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=testpass123
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    networks:
      - cerberus-net
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  clickhouse_data:
  clickhouse_logs:

networks:
  cerberus-net:
    driver: bridge