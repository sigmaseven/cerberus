templates:
  - id: sigmahq-full
    name: "SigmaHQ - Full Repository"
    description: "Complete SigmaHQ repository with 3000+ community detection rules"
    type: git
    url: https://github.com/SigmaHQ/sigma.git
    branch: master
    include_paths:
      - "rules/**/*.yml"
    exclude_paths:
      - "rules/*/deprecated/**"
      - "rules/*/test/**"
    recommended_priority: 100
    estimated_rule_count: 3000
    tags:
      - official
      - community
      - sigmahq

