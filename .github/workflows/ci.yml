name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Cache Go dependencies
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download Go dependencies
      run: go mod download

    - name: Run Go tests
      run: go test ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Run gocyclo complexity check
      run: |
        go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
        # TASK 148.5: Added gocyclo to CI for complexity enforcement
        # Report functions with complexity > 20 as informational
        echo "=== Cyclomatic Complexity Report ==="
        echo "Functions with complexity > 20 (informational):"
        gocyclo -over 20 . 2>&1 | head -10 || echo "  None"
        # Count high complexity functions for tracking
        HIGH_COMPLEXITY=$(gocyclo -over 30 . 2>/dev/null | wc -l || echo "0")
        echo ""
        echo "Functions with complexity > 30: $HIGH_COMPLEXITY"
        # Only fail on new code with egregious complexity (> 50)
        # This prevents CI failures on legacy code while catching new violations
        CRITICAL=$(gocyclo -over 50 . 2>/dev/null | wc -l || echo "0")
        if [ "$CRITICAL" -gt 5 ]; then
          echo "ERROR: More than 5 functions exceed complexity of 50"
          gocyclo -over 50 .
          exit 1
        fi
        echo "Complexity check passed (max critical threshold: 50)"

    - name: Run gosec security scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: ./...

    - name: Build Go binary
      run: go build .

  frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint

    - name: Run frontend type checking
      run: |
        cd frontend
        npm run typecheck

    - name: Run frontend unit tests
      run: |
        cd frontend
        npm run test:run

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: cerberus-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: cerberus-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max