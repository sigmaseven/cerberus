name: Nightly Extended Tests

on:
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC daily
  workflow_dispatch: # Allow manual triggering

jobs:
  fuzzing:
    name: Extended Fuzzing
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours max
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run parser fuzzing
        run: |
          go test -fuzz=FuzzParser -fuzztime=4h ./search/... || true
          go test -fuzz=FuzzSyslogParser -fuzztime=4h ./ingest/... || true
          go test -fuzz=FuzzCEFParser -fuzztime=4h ./ingest/... || true
          go test -fuzz=FuzzJSONParser -fuzztime=4h ./ingest/... || true
          go test -fuzz=FuzzRegex -fuzztime=4h ./detect/... || true
      
      - name: Upload fuzzing corpus
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzzing-corpus
          path: |
            search/testdata/fuzz/
            ingest/testdata/fuzz/
            detect/testdata/fuzz/
          retention-days: 30

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install dependencies
        run: go mod download
      
      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest
      
      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem -count=10 > benchmark.txt ./ingest/... || true
          go test -bench=. -benchmem -count=10 > benchmark.txt ./detect/... || true
          go test -bench=. -benchmem -count=10 > benchmark.txt ./search/... || true
          go test -bench=. -benchmem -count=10 > benchmark.txt ./storage/... || true
      
      - name: Upload benchmarks
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt
          retention-days: 90
      
      - name: Compare with baseline
        if: github.event_name == 'schedule'
        run: |
          # Download baseline if exists
          if [ -f baseline.txt ]; then
            benchstat baseline.txt benchmark.txt
          else
            echo "No baseline found, saving current as baseline"
            cp benchmark.txt baseline.txt
          fi

  stress-tests:
    name: Stress Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run stress tests
        run: |
          go test -tags=integration -timeout=30m -run TestConcurrentIngestion ./tests/integration/... || true
          go test -tags=integration -timeout=30m -run TestHighLoad ./tests/integration/... || true

