# Basic Fluentd configuration for Cerberus
# This is a simple setup that forwards all logs to Cerberus

# Input: System logs via tail
<source>
  @type tail
  path /var/log/syslog
  pos_file /var/log/fluentd/syslog.pos
  tag syslog.system
  <parse>
    @type syslog
  </parse>
</source>

# Input: Application logs
<source>
  @type tail
  path /var/log/app/*.log
  pos_file /var/log/fluentd/app.pos
  tag app.logs
  <parse>
    @type json
  </parse>
</source>

# Output: Forward to Cerberus
<match **>
  @type forward
  <server>
    host cerberus.example.com
    port 24224
  </server>

  # Buffer settings
  <buffer>
    @type file
    path /var/log/fluentd/buffer/cerberus
    flush_mode interval
    flush_interval 5s
    retry_max_times 3
    retry_wait 10s
  </buffer>
</match>
