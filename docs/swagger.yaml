basePath: /
definitions:
  cerberus_core.Event:
    properties:
      event_id:
        example: event-123
        type: string
      event_type:
        example: user_login
        type: string
      fields:
        additionalProperties: true
        type: object
      raw_data:
        example: raw log data
        type: string
      severity:
        example: info
        type: string
      source_format:
        example: json
        type: string
      source_ip:
        example: 192.168.1.100
        type: string
      timestamp:
        example: "2023-10-31T12:00:00Z"
        type: string
    type: object
  core.Action:
    properties:
      config:
        type: object
      id:
        example: action-123
        type: string
      type:
        description: webhook, jira, etc.
        example: webhook
        type: string
    type: object
  core.Alert:
    properties:
      alert_id:
        example: alert-123
        type: string
      event:
        $ref: '#/definitions/cerberus_core.Event'
      event_id:
        example: event-456
        type: string
      jira_ticket_id:
        example: PROJ-123
        type: string
      rule_id:
        example: failed_login
        type: string
      severity:
        example: Warning
        type: string
      status:
        allOf:
        - $ref: '#/definitions/core.AlertStatus'
        description: Pending, Acknowledged, Dismissed
        example: Pending
      timestamp:
        example: "2023-10-31T12:00:00Z"
        type: string
    type: object
  core.AlertStatus:
    enum:
    - Pending
    - Acknowledged
    - Dismissed
    type: string
    x-enum-varnames:
    - AlertStatusPending
    - AlertStatusAcknowledged
    - AlertStatusDismissed
  core.Condition:
    properties:
      field:
        example: fields.status
        type: string
      logic:
        description: AND, OR (for combining conditions)
        example: AND
        type: string
      operator:
        description: equals, not_equals, contains, starts_with, ends_with, regex,
          greater_than, less_than, greater_than_or_equal, less_than_or_equal
        example: equals
        type: string
      value:
        example: failure
        type: string
    type: object
  core.CorrelationRule:
    properties:
      actions:
        items:
          $ref: '#/definitions/core.Action'
        type: array
      conditions:
        items:
          $ref: '#/definitions/core.Condition'
        type: array
      description:
        example: Detects multiple failed logins
        type: string
      id:
        example: correlation_rule_1
        type: string
      name:
        example: Brute Force Detection
        type: string
      sequence:
        description: sequence of event types
        example:
        - user_login
        - user_login
        - user_login
        items:
          type: string
        type: array
      severity:
        example: High
        type: string
      version:
        example: 1
        type: integer
      window:
        description: time window for correlation in nanoseconds
        example: 300000000000
        type: integer
    type: object
  core.Rule:
    properties:
      actions:
        items:
          $ref: '#/definitions/core.Action'
        type: array
      conditions:
        items:
          $ref: '#/definitions/core.Condition'
        type: array
      description:
        example: Detects multiple failed login attempts
        type: string
      enabled:
        example: true
        type: boolean
      id:
        example: failed_login
        type: string
      name:
        example: Failed User Login
        type: string
      severity:
        example: Warning
        type: string
      version:
        example: 1
        type: integer
    type: object
